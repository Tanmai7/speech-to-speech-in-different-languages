<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Translation Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2em;
        }
        h2 {
            color: #555;
            font-size: 1.5em;
            margin: 20px 0;
        }
        video {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #ff1493;
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">üé•</span> Video Translation Result <span class="emoji">üåê</span></h1>
        <div>
            <h2><span class="emoji">üìπ</span> Original Video</h2>
            <video controls>
                <source src="{{ url_for('uploaded_file', filename=original_video) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div>
            <h2><span class="emoji">üåç</span> Translated Video</h2>
            <video controls>
                <source src="{{ url_for('translated_file', filename=translated_video) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="button-container">
            <a href="/"><span class="emoji">üîÑ</span> Upload Another Video</a>
        </div>
    </div>
</body>
</html>
